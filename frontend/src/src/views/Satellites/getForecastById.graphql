query getForecastById(
	$tleId: Int64!
	$elevationThreshold: Float!
	$gnssLatitude: Float!
	$gnssLongitude: Float!
	$gnssElevation: Float!
) {
	getForecastById(
		tleId: $tleId
		elevationThreshold: $elevationThreshold
		gnssLatitude: $gnssLatitude
		gnssLongitude: $gnssLongitude
		gnssElevation: $gnssElevation
	) {
		duration
		startTime
		endTime
		entryAzimuth
		exitAzimuth
		maxElevation
		gnssLatitude
		gnssLongitude
		gnssElevation
	}
}
