mutation addNewTask(
	$tleId: Int64!
	$elevationThreshold: Float!
	$gnssLatitude: Float!
	$gnssLongitude: Float!
	$gnssElevation: Float!
	$startTime: Int64!
	$endTime: Int64!
) {
	addNewTask(
		tleId: $tleId
		elevationThreshold: $elevationThreshold
		gnssLatitude: $gnssLatitude
		gnssLongitude: $gnssLongitude
		gnssElevation: $gnssElevation
		startTime: $startTime
		endTime: $endTime
	)
}
